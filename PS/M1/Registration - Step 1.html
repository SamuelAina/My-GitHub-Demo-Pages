<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration - Step 1</title>

<link rel="stylesheet" href="../main.css">
<script src="../common.js"></script>
</head>
<body>
<h1>Register Your Account</h1>
<form id="regStep1Form" method="POST">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <button type="submit" onclick="doNext()" >Next</button>
</form>
</body>

<script>
repopulateFormDataFromLoc("regStep1Form");
function doNext(){ 
   extractFormDataToLoc("regStep1Form")
   window.location.href = "Registration - Step 2.html";
   event.preventDefault();  
}
</script>
</html>
