<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
<title>Sign Up</title>
<link rel="stylesheet" href="../main.css">
<script src="../common.js"></script>
</head>
<body>
<div class="container">
  <h2>Create Account</h2>
  <form id="signupForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Sign Up</button>
  </form>
</div>

<script>
document.getElementById('signupForm').onsubmit = function(event) {
  //Check for prior registration
  signUpInfo = loadFromLocalStorage('signupForm');
  if(signUpInfo){
    if(signUpInfo.email){
		console.log(signUpInfo);
		alert("User profile already exists");
		return
	}
  }
  event.preventDefault();
  var email = document.getElementById('email').value;
  var password = document.getElementById('password').value;

  // Here you would typically send data to server and handle the response
  alert('Sign Up Successful for ' + email );
  console.log(extractFormDataToLoc('signupForm'));
  window.location.href = "User login.html";
};



</script>
</body>
</html>
