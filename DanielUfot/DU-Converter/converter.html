<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DU Converter</title>
    <link rel="stylesheet" href="converter.css">
    <script src="converter.js"></script>
</head>
<body>
    <h1>DU Converter</h1>
    
    <label for="conversionType">Select Conversion Type:</label>
    <select id="conversionType">
        <option value="none">None</option>
        <option value="CtoF">Convert from Celsius to Fahrenheit</option>
        <option value="FtoC">Convert from Fahrenheit to Celsius</option>
    </select>
    
    <br>
    
    <label for="inputNumber">Enter Value:</label>
    <input type="number" id="inputNumber" placeholder="Enter temperature">
    
    <br>
    
    <label for="result">Result:</label>
    <input type="text" id="result" readonly>
    
    <br>
    
    <button onclick="convertTemperature()">Convert</button>
</body>
</html>
