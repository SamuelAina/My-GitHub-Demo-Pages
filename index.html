<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI-Natural Demos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            color: #1c1c1c;
            text-align: center;
            margin-top: 0;
            margin-bottom: 1rem;
        }

        /* Links styles */
        .demo-links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .demo-links a {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
            margin: 0.5rem 0;
            transition: background-color 0.3s;
        }

        .demo-links a:hover {
            background-color: #0056b3;
        }

        /* Media queries for responsiveness */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to AI-Natural Demo Pages!</h1>
        <div class="demo-links">
            <a href="Demo1.html">Demo 1</a>
            <a href="Demo2.html">Demo 2</a>
            <a href="Demo3.html">Demo 3</a>
        </div>
    </div>
</body>
</html>
