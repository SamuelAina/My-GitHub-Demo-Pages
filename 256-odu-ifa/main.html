<!DOCTYPE html>
<html lang="en">

<head>
<title>256 ODU IFA - ỌPẸLẸ</title>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">    
<link rel="stylesheet" href="main.css">
<script src="od.js"></script>    
<script src="main.js"></script>
</head>
<body>
    <h1>256 Odu Ifa - Ọpẹlẹ</h1>
     
    <div class="container">
    <div class="svg-container">
        <button onclick="throwclicked()">Throw</button>
        <svg id="mySVG" width="500" height="450">    	
                <!-- Nodes -->
                <g transform="translate(230, 50)">
                <g transform="rotate(45)">
                    <rect class="color-rect" width="50" height="50" ></rect>
                </g>
                <text x="0" y="40" text-anchor="middle" fill="yellow" transform="rotate(0 25,25)">.</text>
            </g>
                <g transform="translate(315, 50)">
                <g transform="rotate(45)">
                    <rect class="color-rect" width="50" height="50" ></rect>
                </g>
                <text x="0" y="40" text-anchor="middle" fill="yellow" transform="rotate(0 25,25)">.</text>
            </g>
                <g transform="translate(158, 150)">
                <g transform="rotate(45)">
                    <rect class="color-rect" width="50" height="50" ></rect>
                </g>
                <text x="0" y="40" text-anchor="middle" fill="yellow" transform="rotate(0 25,25)">.</text>
            </g>
                <g transform="translate(301, 150)">
                <g transform="rotate(45)">
                    <rect class="color-rect" width="50" height="50" ></rect>
                </g>
                <text x="0" y="40" text-anchor="middle" fill="yellow" transform="rotate(0 25,25)">.</text>
            </g>
                <g transform="translate(225, 250)">
                <g transform="rotate(45)">
                    <rect class="color-rect" width="50" height="50" ></rect>
                </g>
                <text x="0" y="40" text-anchor="middle" fill="yellow" transform="rotate(0 25,25)">.</text>
            </g>
                <g transform="translate(372, 250)">
                <g transform="rotate(45)">
                    <rect class="color-rect" width="50" height="50" ></rect>
                </g>
                <text x="0" y="40" text-anchor="middle" fill="yellow" transform="rotate(0 25,25)">.</text>
            </g>
                <g transform="translate(157, 350)">
                <g transform="rotate(45)">
                    <rect class="color-rect" width="50" height="50"></rect>
                </g>
                <text x="0" y="40" text-anchor="middle" fill="yellow" transform="rotate(0 25,25)">.</text>
            </g>
                <g transform="translate(381, 350)">
                <g transform="rotate(45)">
                    <rect class="color-rect" width="50" height="50"></rect>
                </g>
                <text x="0" y="40" text-anchor="middle" fill="yellow" transform="rotate(0 25,25)">.</text>
            </g>
                
                <!-- connections -->
                <!-- origin to apex of node 1 -->
                <line x1="250" y1="20" x2="230" y2="50" class="line"></line>

                <!-- origin to apex of node 2 -->
                <line x1="250" y1="20" x2="315" y2="50" class="line"></line>

                <!-- base of node 1 to apex of node 3 -->
                <line x1="230" y1="120" x2="158" y2="150" class="line"></line>

                <!-- base of node 3 to apex of node 5 -->
                <line x1="158" y1="220" x2="225" y2="250" class="line"></line>

                <!-- base of node 5 to apex of node 7 -->
                <line x1="225" y1="320" x2="157" y2="350" class="line"></line>    
                
                <!-- base of node 2 to apex of node 4 -->
                <line x1="315" y1="120" x2="301" y2="150" class="line"></line>    
        
                <!-- base of node 4 to apex of node 6 -->
                <line x1="301" y1="220" x2="372" y2="250" class="line"></line>        
        
                <!-- base of node 6 to apex of node 8 -->
                <line x1="372" y1="320" x2="381" y2="350" class="line"></line>         
            </svg>
            <h3 id="lhsTitle1"></h3>
            <h4 id="lhsTitle2"></h4>
    </div>
    <div class="table-container">  

        <div id="dvCard" class="card">
            <div class="card-front">
                <img id="front_card" src="images/000-ODU-EYIN.jpg" alt="card-front">
            </div>
            <div class="card-back">
                <img id="back_card" src="images/000-ODU-EYIN.jpg" alt="card-back">
            </div>
        </div>
        <table class="info-table">
            <tbody>
                <tr>
                    <td>Odu ifa:</td><td><span id="odl"><strong></strong></span></td>
                </tr>
                <tr>
                    <td>Insight:</td><td><span id="odt"></span></td>
                </tr>
                <tr>
                    <td>Index:</td><td><span id="odi"></span></td>
                </tr> 
            <tr>
                <td>Binary:</td><td><span id="bin"></span></td>
            </tr>
             
            <tr>
                <td>Hexadecimal:</td><td><span id="hex"></span></td>
            </tr>
            <tr>
                <td>Decimal:</td><td><span id="dec"></span></td>
            </tr>              
                                             
        </tbody></table>
    </div>     
   
</div> 
</body>
</html>
