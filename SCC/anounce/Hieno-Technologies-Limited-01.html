<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Flyer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', sans-serif;
            background-color: #1c1c1c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        .flyer-container {
            width: 90%;
            max-width: 600px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 30px;
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }

        .flyer-container:hover {
            transform: scale(1.05);
        }

        .flyer-container img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 2px;
        }

        .tagline {
            color: yellow;
            font-style: italic;
            font-weight: bold;
            font-size: 24px;
            margin: 5px;
        }

        .caption {
            margin-top: 40px;
            font-size: 30px;
            color: #ffffff;
            font-weight: 700;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="flyer-container">
    <img src="Hieno-Technologies-Limited-01.png" alt="Hieno Technologies Limited Logo">
    <p class="tagline">Engineering Excellence, Delivering Value Beyond Boundaries</p>
    <p class="caption">Shout out to Hieno Technologies Limited.<br>Thanks for offering to sponsor the SCC fundraising event.</p>
</div>

</body>
</html>
