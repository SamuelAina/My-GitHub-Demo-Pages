<!DOCTYPE html>
<html>
  <head>
    <title>Accessing Mobile Camera with JavaScript</title>
    <script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>
    <style>			
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f0f0f0;
		}

		#scanDiv {
			display:none;
			margin: 2em;
			padding: 2em;
			background-color: #fff;
			border-radius: 10px;
		}

		#videoElement {
			position: relative;
			width: 100%;
			height: 0;
			padding-bottom: 75%; /* Maintain aspect ratio */
			overflow: hidden;
		}

		#videoElement video {
			position: absolute;
			width: 100%;
			height: 100%;
		}

		#guide {
			border: 2px solid red;
			position: absolute;
			height: 80%;
			width: 80%;
			left: 10%;
			top: 10%;
		}

		button {
			background-color: #008CBA;
			color: white;
			padding: 1em 2em;
			margin: 1em 0;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		button:hover {
			background-color: #007B9A;
		}

		@media (max-width: 600px) {
			#videoElement {
				width: 100%;
				height: auto;
			}
		}
    </style>
  </head>
  <body>
    <button onclick="cpsd()">Scan Sudoku</button>
	<div id="scanDiv">
	<p>Ensure that a clear image of the puzzle is covered within the red box before clicking on the Convert button</p>
    <div id="videoElement">
      <video autoplay="true"></video>
      <div id="guide"></div>
    </div>
    <button id="snap">Convert</button>
	</div>
    <canvas id="canvas" width="80%" height="80%"></canvas>
    <p id="ocrResult"></p>
    <script>
function cpsd(){	
      document.getElementById("scanDiv").style.display="block";    	  
      var video = document.querySelector("#videoElement video");
      var canvas = document.querySelector('#canvas');
      var context = canvas.getContext('2d');
      var snap = document.querySelector("#snap");
      var ocrResult = document.querySelector("#ocrResult");

      if (navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: {facingMode: "environment"} })
          .then(function (stream) {
            video.srcObject = stream;
			document.getElementById("guide").style.display="block";
          })
          .catch(function (err0r) {
            console.log("Something went wrong!");
          });
      }

      snap.onclick = function() {
        const guideRect = guide.getBoundingClientRect();
        const videoRect = video.getBoundingClientRect();

        const scaleX = video.videoWidth / videoRect.width;
        const scaleY = video.videoHeight / videoRect.height;

        const guideX = (guideRect.x - videoRect.x) * scaleX;
        const guideY = (guideRect.y - videoRect.y) * scaleY;
        const guideWidth = guideRect.width * scaleX;
        const guideHeight = guideRect.height * scaleY;

        context.drawImage(video, guideX, guideY, guideWidth, guideHeight, 0, 0, canvas.width, canvas.height);
        
        var imgData = canvas.toDataURL();
        Tesseract.recognize(
          imgData,
          'eng',
          { logger: m => console.log(m) }
        ).then((data) => {
            ocrResult.innerText = data.text;
			document.getElementById("guide").style.display="none";
			document.getElementById("scanDiv").style.display="none";		  
        })
      }
}
    </script>
  </body>
</html>
